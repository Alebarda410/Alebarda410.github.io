<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="game()">
    <div id="info"></div>
    <div id="info1">
        <p>Esc и Space - рестарт уровня</p>
        <p>↑ - движение вверх</p>
        <p>← - движение влево</p>
        <p>↓ - движение вниз</p>
        <p>→ - движение вправо</p>
        <div class="btn">
            <input onclick="startPlay()" value="Вкл музыку" type="button">
            <input id="v" onclick="volP()" value="+" type="button">
        </div>
        <div class="btn">
            <input onclick="stopPlay()" value="Выкл музыку" type="button">
            <input id="v" onclick="volM()" value="-" type="button">
        </div>
    </div>
    <canvas id="myCanvas" width="1120" height="800"></canvas>

    <script src="script.js"></script>

</body>

</html>
